<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Renjun Suika</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <style>
/* ===== 기본 리셋 & 모바일 안정 ===== */
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  height: 100dvh;          /* 모바일 주소창 변화 대응 */
  overflow: hidden;        /* 스크롤/튐 방지 */
  background: #000;        /* 레터박스 색 (원하면 바꿔도 됨) */
  touch-action: none;      /* 모바일 제스처 방지 */
  -webkit-user-select: none;
  user-select: none;
}

/* ===== Unity 컨테이너: 화면 중앙 정렬 ===== */
#unity-container {
  width: 100%;
  height: 100%;
  height: 100dvh;
  display: flex;
  align-items: center;     /* 세로 중앙 */
  justify-content: center; /* 가로 중앙 */
}

/* ===== Unity 캔버스 ===== */
/* 크기는 JS(resizeCanvasContain)에서 px로 지정 */
#unity-canvas {
  display: block;
}

/* ===== 경고/에러 배너 위치 보정 (선택) ===== */
#unity-warning {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  z-index: 10;
}
</style>

  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=720 height=1280 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Renjun Suika</div>
      </div>
    </div>
    <script>
      var canvas = document.querySelector("#unity-canvas");
      // ===== 9:16 contain resize (no crop) =====
const BASE_W = 720;
const BASE_H = 1280;

function resizeCanvasContain() {
  // canvas가 아직 없을 때도 있어서 안전하게
  canvas = canvas || document.querySelector("#unity-canvas");
  if (!canvas) return;

  const w = window.innerWidth;
  const h = window.innerHeight;

  const scale = Math.min(w / BASE_W, h / BASE_H);

  canvas.style.width  = Math.floor(BASE_W * scale) + "px";
  canvas.style.height = Math.floor(BASE_H * scale) + "px";
}

window.addEventListener("resize", resizeCanvasContain);
window.addEventListener("orientationchange", resizeCanvasContain);
// 초기 1회
resizeCanvasContain();


      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/WenGL.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/WenGL.data",
        frameworkUrl: buildUrl + "/WenGL.framework.js",
        codeUrl: buildUrl + "/WenGL.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "roonji_bob",
        productName: "Renjun Suika",
        productVersion: "1.0",
        showBanner: unityShowBanner,
        // errorHandler: function(err, url, line) {
        //    alert("error " + err + " occurred at line " + line);
        //    // Return 'true' if you handled this error and don't want Unity
        //    // to process it further, 'false' otherwise.
        //    return true;
        // },
      };

      // By default, Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      // If you would like all file writes inside Unity Application.persistentDataPath
      // directory to automatically persist so that the contents are remembered when
      // the user revisits the site the next time, uncomment the following line:
      // config.autoSyncPersistentDataPath = true;
      // This autosyncing is currently not the default behavior to avoid regressing
      // existing user projects that might rely on the earlier manual
      // JS_FileSystem_Sync() behavior, but in future Unity version, this will be
      // expected to change.

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:

        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";

        // To lower canvas resolution on mobile devices to gain some
        // performance, uncomment the following line:
        // config.devicePixelRatio = 1;


      } else {
        // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:
        canvas.style.width = "720px";
        canvas.style.height = "1280px";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
              }).then((unityInstance) => {
                document.querySelector("#unity-loading-bar").style.display = "none";
                document.querySelector("#unity-fullscreen-button").onclick = () => {
                  unityInstance.SetFullscreen(1);
                };

              }).catch((message) => {
                alert(message);
              });
            };

      document.body.appendChild(script);

    </script>
  </body>
</html>
